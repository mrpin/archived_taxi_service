<!DOCTYPE html>
<html>

<head>

    <title>Taxi</title>

    <meta charset="utf-8">

    <link rel="stylesheet" href="styles/cssreset.css">
    <link rel="stylesheet/less" href="styles/style.less">

    <script src="scripts/vendors/less-1.3.3.min.js"></script>

    <script src="scripts/vendors/google.map.js"></script>
    <script src="scripts/vendors/jquery-2.0.3.min.js"></script>
    <script src="scripts/map.js"></script>


</head>
<body>
<div class="content">

    <div id="header">

        <div id="mylocation">
            My location.
        </div>

        <div id="distance"></div>
    </div>

    <div id="map"></div>

    <div>
        <div id="buttonStart">
            <h3>
                Старт
            </h3>
        </div>
        <div id="buttonFinish">
            <h3>
                Финиш
            </h3>
        </div>
    </div>

    <div class="text">
        <label>
            <input id="startLatitude" type="text" size="40">
            <input id="startLongitude" type="text" size="40">
            <button id="buttonTest"></button>
        </label>
    </div>
</div>
</body>
</html>
