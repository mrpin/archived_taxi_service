<!DOCTYPE html>
<html>

<head>

    <title>Taxi</title>

    <meta charset="utf-8">

    <link rel="stylesheet" href="styles/cssreset.css">
    <link rel="stylesheet/less" href="styles/style.less">

    <script src="scripts/vendors/less-1.3.3.min.js"></script>

    <script src="scripts/vendors/google.map.js"></script>
    <script src="scripts/vendors/jquery-2.0.3.min.js"></script>
    <script src="scripts/map.js"></script>


</head>
<body>
<div class="content">

    <div id="header">
        <img src="assets/logo.png" width="164" height="122">

        <button id="buttonTest">TEST</button>

        <div class="labels">

            <div class="labelsValue">
                <p>
                    <label id="distance"> 5</label>
                    км<br>
                </p>
                <p>
                    <label id="time"> 3 </label>
                    мин.<br>
                </p>
                <p>
                    <label id="cost"> 25 </label>
                    грн.<br>
                </p>
            </div>

            <div class="labelsDescription">
                <h3>Расстояние</h3>
                <h3>Время</h3>
                <h3>Стоимость</h3>
            </div>

        </div>

    </div>

    <div id="map"></div>

    <div>
        <div id="buttonStart">
            <h3>
                <img src="assets/buttonStartIcon.png" width="47" height="20">
                Старт
            </h3>
        </div>
        <div id="buttonFinish">
            <h3>
                <img src="assets/buttonFinishIcon.png" width="27" height="33">
                Финиш
            </h3>
        </div>
    </div>

</div>
</body>
</html>
